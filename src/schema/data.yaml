$schema: http://json-schema.org/draft-04/schema
type: object
properties:

  todos:
    type: object
    properties:
      data:
        type: object
        patternProperties:
          ^([a-zA-Z0-9]+)$:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              completed:
                type: boolean
            required: [id, title, completed]
